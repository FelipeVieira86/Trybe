<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  
</body>

<script>
  //Add a script tag, and add the functions from the calculator exercise (view the solution if you haven't done it yet).
  //For each operation, create an event listener for the button, and when it's clicked, find the value of the appropriate input and show the result of the calculation in the solution div.
  //Bonus: respond to key presses so that the user doesn't have to click the button.
  let squareButton = document.getElementById("square-button");
  let squareText = document.getElementById("square-input");
  let halfButton = document.getElementById("half-button");
  let halfText = document.getElementById("half-input");
  let solution = document.getElementById("solution");
  let percentButton = document.getElementById("percent-button");
  let percentText = document.getElementById("percent-input");
  let areaButton = document.getElementById("area-button");
  let areaText = document.getElementById("area-input");

  squareButton.addEventListener("click", squareNumber);
  squareText.addEventListener("keyup", squareNumber);
  halfButton.addEventListener("click", halfOf);
  halfText.addEventListener("keyup", halfOf);
  percentButton.addEventListener("click", percentOf);
  percentText.addEventListener("keyup", percentOf);
  areaButton.addEventListener("click", areaOfCircle);
  areaText.addEventListener("keyup", areaOfCircle)
  
  function squareNumber() {
    let num = document.getElementById("square-input").value
    var squaredNumber = num * num;
    solution.innerHTML = squaredNumber
  }

  function halfOf() {
    let num = document.getElementById("half-input").value
    var half = num / 2;
    solution.innerHTML = half
  }

  function percentOf() {
    let num1 = document.getElementById("percent1-input").value
    let num2 = document.getElementById("percent2-input").value
    var percent = (num1/num2) * 100;
    solution.innerHTML = percent
  }

  function areaOfCircle() {
    let radius = document.getElementById("area-input").value
    var area = Math.PI * radius * radius;
    solution.innerHTML = area
  }


</script>
</html>
