<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script>
			function sum(a, b) {
				return a + b;
			}
			function sub(a, b) {
				return a - b;
			}
			function mult(a, b) {
				return a * b;
			}
			function div(a, b) {
				return a / b;
			}
		</script>
	</head>
	<body></body>
</html>
