<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art do Balacobaco</title>
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette" class="color-palette"></div>
    <input id="board-size" min="1" max="3" type="number" />
    <button id="generate-board">Size</button>
    <button id="clear-board">Clear</button>
    <button id="color-variety-button">Colors</button>
    <input id="color-variety" min="1" max="99" type="number" />
    <div id="pixel-board" class="pixel-board"></div>
  </body>
  <script src="script.js"></script>
</html>
